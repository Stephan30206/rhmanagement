spring.application.name=backend

spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Configuration de la base de donn\u00E9es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rhManagement?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.migrate-passwords=true

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration pour servir les fichiers statiques (nouvelle approche)
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# Configuration pour les pages d'erreur
server.error.whitelabel.enabled=false

# Configuration du serveur
server.port=8080

# Logs d\u00E9taill\u00E9s
logging.level.org.springframework.web=DEBUG
logging.level.com.rhmanagement=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Spring Security
logging.level.org.springframework.security=DEBUG

# Afficher les traces d'erreurs compl\u00E8tes
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.include-message=always

# Configuration de l'upload de fichiers
upload.directory=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration de l'encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logs CORS d\u00E9taill\u00E9s
logging.level.org.springframework.web.cors=DEBUG

# Configuration Jackson pour LocalDate
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Indian/Antananarivo

# SUPPRIMEZ ou CORRIGEZ cette ligne (elle cause l'erreur) :
# spring.jackson.serialization.write-numbers-as-strings=false

# Optionnel : Si vous voulez configurer BigDecimal (la propri\u00E9t\u00E9 correcte est) :
spring.jackson.serialization.WRITE_BIGDECIMAL_AS_PLAIN=false